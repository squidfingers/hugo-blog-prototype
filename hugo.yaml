title: "Blog prototype"

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Blog
      pageRef: /blog/
      weight: 2

params:
  # Open Graph defaults
  description: "The default description for my blog"
  images: [logo.png]

# Shorten page summaries
summaryLength: 30

# Set number of pages shown on a pager
pagination:
  pagerSize: 3

# Set URL structure for blog post
permalinks:
  page:
    blog: /blog/:year/:month/:day/:slug/

# Only relate content using keywords and tags
related:
  # `includeNewer: true`: All related content is shown, regardless of the date. Related content for older posts may change as new related content gets added.
  # `includeNewer: false`: Related content is only shown if it's older than the current page
  includeNewer: true
  indices:
    - applyFilter: false
      cardinalityThreshold: 0
      name: keywords
      pattern: ""
      toLower: false
      type: basic
      weight: 100
    - applyFilter: false
      cardinalityThreshold: 0
      name: tags
      pattern: ""
      toLower: false
      type: basic
      weight: 80
  threshold: 80
  toLower: false

# Turn off categories
taxonomies:
  tag: tags

# Turn off RSS by default; an individual section can choose to enable it
outputs:
  page:
    - HTML
  home:
    - HTML
  section:
    - HTML

# Get Tailwind 4 to build nicely with Hugo
build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css
module:
  mounts:
    - source: assets
      target: assets
    - disableWatch: true
      source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
