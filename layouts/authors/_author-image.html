{{ if .Params.avatar }}
  {{ with partial "utils/get-image.html" (dict
    "page" .
    "src" .Params.avatar
    "default" "avatar.*, authors/avatar.svg"
    "width" 128
    "height" 128
    "process" "fill jpg q80 lanczos"
  )}}
    <img src="{{ . }}" alt="Avatar" class="rounded-full size-20">
  {{ end }}
{{ end }}
