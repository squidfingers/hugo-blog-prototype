{{ if .Params.avatar }}
  {{ with partial "utils/process-image" (dict
    "res" .Resources
    "pattern" .Params.avatar
    "width" 128
    "height" 128
    "process" "fill jpg q80 lanczos"
  ) }}
    <img src="{{ .RelPermalink }}" alt="{{ path.BaseName .Name | humanize }}" class="rounded-full size-20">
  {{ else }}
    <img src="/authors/avatar.svg" alt="" class="rounded-full size-20">
  {{ end }}
{{ end }}
