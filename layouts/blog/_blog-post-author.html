{{ with .Params.author }}
  {{ with site.GetPage (printf "/authors/%s" . ) }}
    <div class="flex items-center gap-2">
      {{ with partial "utils/get-image.html" (dict
        "page" .
        "src" .Params.avatar
        "default" "avatar.*, authors/avatar.svg"
        "width" 64
        "height" 64
        "process" "fill jpg q80 lanczos"
      )}}
        <img src="{{ . }}" alt="Avatar" class="rounded-full size-6">
      {{ end }}
      <a href="{{ .RelPermalink }}" class="text-slate-600 hover:text-sky-600 transition-colors">{{ .Title }}</a>
    </div>
  {{ end }}
{{ end }}
