{{ $pattern := default "cover.*" .Params.cover }}
{{ with partial "utils/process-image" (dict
  "res" .Resources
  "pattern" $pattern
  "width" 1600
  "height" 400
  "process" "fill center jpg q80 lanczos"
)}}
  <img src="{{ .RelPermalink }}" alt="{{ path.BaseName .Name | humanize }}" class="w-full max-h-96 object-cover">
{{ else }}
  {{/* Fallback */}}
  <img src="/blog/cover.svg" alt="" class="w-full max-h-96 object-cover">
{{ end }}
