{{ with partial "utilities/process-image" (dict
  "res" .Resources
  "pattern" .Params.thumbnail
  "width" 256
  "height" 256
  "process" "fill jpg q80 lanczos"
)}}
  <img src="{{ .RelPermalink }}" alt="{{ path.BaseName .Name | humanize }}" class="rounded-sm size-32">
{{ else }}
  {{/* Fallback */}}
  <img src="/blog/thumbnail.svg" alt="" class="rounded-sm size-32">
{{ end }}
