<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ partial "page-title" . }}</title>
    {{ partial "head-meta" . }}
    {{ partial "head-rss" . }}
    {{ with (templates.Defer (dict "key" "global")) }}
      {{ partial "head-css" . }}
    {{ end }}
    {{ block "head" . }}
    {{ end }}
  </head>
  <body class="bg-white">
    {{ partial "main-nav" . }}
    <main>
      {{ block "main" . }}
      {{ end }}
    </main>
  </body>
</html>
